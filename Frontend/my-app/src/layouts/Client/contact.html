<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ - SportWear</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <main class="contact-page">
    <section class="contact-box">
      <div class="contact-header">
        <h2>Liên hệ với chúng tôi</h2>
        <p>Hãy để lại thông tin nếu bạn có thắc mắc hoặc cần hỗ trợ.</p>
      </div>

      <div class="contact-grid">
        <div class="contact-info">
          <p><strong>🏬 Cửa hàng:</strong> StrideX - Thời trang thể thao hiện đại</p>
          <p><strong>📍 Địa chỉ:</strong> 123 Trịnh Văn Bô, Nam Từ Liêm, Hà Nội</p>
          <p><strong>📞 Số điện thoại:</strong> 0901 234 567</p>
          <p><strong>📧 Email:</strong> StrideX@example.com</p>
          <p><strong>🕐 Giờ làm việc:</strong> 8:00 - 21:00 (Thứ 2 - CN)</p>
        </div>

        <form action="#" method="post" class="contact-form">
          <label for="name">Họ và tên</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="email">Sdt</label>
          <input type="email" id="sdt" name="sdt" required>

          <label for="message">Nội dung</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Gửi liên hệ</button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
